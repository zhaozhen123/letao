<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/searchList2.css">
</head>
<body>


<div class="lt_container">
    <div class="lt_herder">
        <a class="herder_left" href="searchList.html"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>


    <div class="lt_content">

        <!--区域滚动-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

                <!--渲染区域-->

            </div>
        </div>
    </div>


    <div class="box">
    </div>
</div>

<div class="lt_footer">
    <a href="#" class="mui-pull-left">去购物车</a>
    <div class="btns mui-pull-right">
        <button class="mui-btn mui-btn-danger go-cart" >加入购物车</button>
        <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
</div>


<script type="text/html" id="brandId">

    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">

            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#">
                <img src="{{pic[pic.length-1].picAddr}}"/></a>
            </div>
            {{ each pic v i }}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}"/></a></div>
            {{ /each }}
            <!--假图片-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#">
                <img src="{{pic[0].picAddr}}"/></a>
            </div>
        </div>
        <!--小圆点-->
        <div class="mui-slider-indicator">
            {{ each pic v i }}
            <div class="mui-indicator {{i===0 ? 'mui-active' : ''}}"></div>
            {{/each}}
        </div>
    </div>


    <div class="lt_pro_name itembox">
        <strong>{{proName}}</strong>
    </div>

    <div class="lt_price itembox">
        价格:
        <span class="price">¥{{price}}</span>
        <span class="old">¥{{oldPrice}}</span>
    </div>

    <div class="lt_size itembox">
        尺码:
        <%
            var arr = size.split("-");
            var start = arr[0];
            var end = arr[1];
            for(var i = start;i <= end;i++){
        %>
            <span>{{ i }}</span>
        <% } %>
    </div>


    <div class="lt_num itembox">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余数量：20双</span>
    </div>
    <div class="lt_describe itembox">
        详情 : 描述
    </div>


</script>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<!--<script src="js/search.js"></script>-->
<script src="js/searchList2.js"></script>


</body>
</html>
