<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/searchList2.css">
</head>
<body>


<div class="lt_container">
    <div class="lt_herder">
        <a class="herder_left" href="index.html"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>


    <div class="lt_content">

        <!--区域滚动-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">


                <!--轮播图-->
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                                src="images/banner6.png"/></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner1.png"/></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner2.png"/></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner3.png"/></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner4.png"/></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner5.png"/></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner6.png"/></a></div>
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                                src="images/banner1.png"/></a></div>
                    </div>
                    <!--小圆点-->
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>


                <div class="lt_pro_name itembox">
                    <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
                </div>
                <div class="lt_price itembox">
                    价格:
                    <span class="price">¥499.1</span>
                    <span class="old">¥580.1</span>
                </div>
                <div class="lt_size itembox">
                    尺码:
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                    <span>40</span>
                </div>


                <div class="lt_num itembox">
                    数量:
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                    <span>剩余数量：20双</span>
                </div>
                <div class="lt_describe itembox">
                    详情 : 描述
                </div>

            </div>
        </div>
    </div>


    <div class="box">
    </div>
</div>

<div class="lt_footer">
    <a href="#" class="mui-pull-left">去购物车</a>
    <div class="btns mui-pull-right">
        <button class="mui-btn mui-btn-danger">加入购物车</button>
        <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
</div>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>

<!--<script src="js/searchList.js"></script>-->


</body>
</html>
