<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>


<div class="lt_container">
    <div class="lt_herder">
        <a class="herder_left" href="index.html"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>


    <div class="lt_content">

        <!--区域滚动-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

                <div class="lt_search">
                    <input type="text" placeholder="请输入关键字">
                    <button class="mui-btn mui-btn-primary seek" >搜索</button>
                </div>

                <div class="lt_history">

                </div>


            </div>
        </div>
    </div>


</div>

<div class="lt_footer">
    <ul>
        <li>
            <a href="index.html">
                <i class="fa fa-home"></i>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-user"></i>
                <p>会员中心</p>
            </a>
        </li>
    </ul>
</div>


<script type="text/html" id="searchTpl">
    {{ if arr.length > 0}}
    <div class="tite mui-clearfix">
        <a href="#" class="mui-pull-left">搜索历史</a>
        <a href="#" class="mui-pull-right btn_Pass"><i class="fa fa-trash"></i>清空搜索历史</a>
    </div>
    <div class="history">
        <ul>
            {{ each arr v i }}
            <li class="mui-clearfix">
                <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
                <i data-index="{{ i }}" class="mui-pull-right btn_delete mui-icon mui-icon-closeempty"></i>
            </li>
            {{ /each }}
        </ul>
    </div>
    {{ else }}
    <p> 没有更多历史记录了 </p>
    {{ /if }}
</script>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>


</body>
</html>
