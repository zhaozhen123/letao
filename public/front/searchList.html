<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>


<div class="lt_container">
    <div class="lt_herder">
        <a class="herder_left" href="index.html"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>


    <div class="lt_content">

        <!--区域滚动-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

                <div class="lt_search">
                    <input type="text" placeholder="请输入关键字">
                    <button class="mui-btn mui-btn-primary seek">搜索</button>
                </div>

                <div class="lt_sort mui-clearfix">
                    <a href="#" >上架时间<i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="price" >价格<i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                </div>

                <!--产品内容-->
                <div class="lt_product">

                </div>


            </div>
        </div>
    </div>



    <!--<div class="box">-->
    <!--</div>-->
</div>

<div class="lt_footer">
    <ul>
        <li>
            <a href="index.html">
                <i class="fa fa-home"></i>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
            </a>
        </li>
        <li>
            <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="user.html">
                <i class="fa fa-user"></i>
                <p>会员中心</p>
            </a>
        </li>
    </ul>
</div>


<script type="text/html" id="searchTpl">
    {{ each data v i }}
    <a href="searchList2.html?id={{v.id}}" class="lt_product_item" data-id="{{v.id}}">
        <img src="{{ v.pic[0] ? v.pic[0].picAddr : 'images/none.png'}}" alt="">
        <p class="mui-ellipsis-2">{{v.proName}}</p>
        <p>
            <span class="price">¥{{ v.price }}</span>
            <span class="old">¥{{ v.oldPrice }}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
    {{ /each }}
</script>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
<script src="js/searchList.js"></script>


</body>
</html>
