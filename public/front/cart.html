<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>


<div class="lt_container">
    <div class="lt_herder">
        <a class="herder_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
        <h3>购物车</h3>
    </div>


    <div class="lt_content">

        <!--区域滚动-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">


                <ul class="mui-table-view">

                </ul>


            </div>
        </div>
    </div>


</div>

<div class="lt_total">
    <div class="mui-pull-left">
        <span>订单总金额 &nbsp; ¥</span>
        <span class="totalPrice">0.00</span>
    </div>
    <a class="mui-pull-right" href="javascript:;">生成订单</a>
</div>

<div class="lt_footer">
    <ul>
        <li>
            <a href="index.html">
                <i class="fa fa-home"></i>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
            </a>
        </li>
        <li>
            <a href="cart.html" class="current">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="user.html">
                <i class="fa fa-user"></i>
                <p>会员中心</p>
            </a>
        </li>
    </ul>
</div>


<script type="text/html" id="tmp">
    {{each obj v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a
                    data-id="{{v.id}}"
                    data-productNum="{{v.productNum}}"
                    data-num="{{v. num}}"
                    data-productSize="{{v.productSize}}"
                    data-size="{{v.size}}"
                    class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"></a>
            <a data-id="{{ v.id }}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
        </div>
        <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
            <div class="mui-table-cell">
                <div class="cart_img">
                    <img src="{{v.pic[0].picAddr}}">
                    <input type="checkbox" data-price="{{v.price}}" data-num="{{v.num}}" class="checkbox">
                </div>
                <div class="cart_info">
                    <p class="title mui-ellipsis-2">{{v.proName}}
                    </p>
                    <p>
                        <span class="price">¥{{v.price}}</span>
                        <span class="old">¥{{v.oldPrice}}</span>
                        <span class="mui-pull-right">{{v.num}}双</span>
                    </p>
                    <p>鞋码:{{v.size}}</p>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>

<script type="text/html" id="editTpl">
    <div class="lt_size">
        尺码:
        <%
        var arr = productsize.split("-");
        var start = arr[0];
        var end = arr[1];
        for(var i = start;i <= end;i++){
        %>
        <span class="{{i == size ? 'current': ''}}">{{ i }}</span>
        <% } %>
    </div>

    <div class="lt_num">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}">
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/cart.js"></script>
<script src="js/common.js"></script>
</body>
</html>
