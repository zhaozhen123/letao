<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--左边菜单栏-->
<div class="lt_aside">
    <div class="brand">
        <a href="">黑马19期</a>
    </div>
    <div class="user">
        <img src="images/default.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li class="current"><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
            <li>
                <a href="#" class="category">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                <div class="child" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="product.html">二级分类</a>
                </div>
            </li>
            <li><a href="user.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
        </ul>
    </div>
</div>
<div class="lt_right">
    <div class="lt_main">
        <a href="#" class="pull-left icon_bn"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_exit"><i class="glyphicon glyphicon-log-out"></i></a>

    </div>

    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li>用户管理</li>
        </ol>


        <div class="lt_content">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <td>序号</td>
                    <td>用户名</td>
                    <td>手机号</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>


            <div class="text-right">
                <ul id="paginator">
                </ul>
            </div>
        </div>



    </div>
</div>

<div class="modal fade" id="userutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="userutBtn">确认</button>
            </div>
        </div>
    </div>
</div>






<div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i>您确认退出后台管理系统吗&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
<script src="js/user.js"></script>
<script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
        <td>{{ (page-1) * size + i + 1 }}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete === 1 ?"正常":'禁用'}}</td>
        <td data-id="{{v.id}}">
            {{if v.isDelete === 1 }}
            <button class="btn btn-danger btn-sm">禁用</button>
            {{else}}
            <button class="btn btn-success btn-sm">启用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
</body>
</html>
