<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--左边菜单栏-->
<div class="lt_aside">
    <div class="brand">
        <a href="">黑马19期</a>
    </div>
    <div class="user">
        <img src="images/default.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
            <li>
                <a href="#" class="category">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                <div class="child" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="product.html">二级分类</a>
                </div>
            </li>
            <li><a href="commodity.html" class="current"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
        </ul>
    </div>
</div>
<div class="lt_right">
    <div class="lt_main">
        <a href="#" class="pull-left icon_bn"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_exit"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li>商品管理</li>
        </ol>


        <div class="lt_content">

            <button class="btn btn-default classify">添加分类</button>

            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="20%">商品名称</td>
                    <td width="30%">商品描述</td>
                    <td width="10%">商品库存</td>
                    <td width="10%">商品尺寸</td>
                    <td width="10%">商品状态</td>
                    <td width="10%">操作</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="text-right">
                <ul id="paginator1">
                </ul>
            </div>
        </div>
    </div>


</div>
<div class="modal fade" id="productutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group  dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span id="dropdownText">请选择二级分类</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                        </ul>
                        <input type="hidden" name="brandId" class="categoryId" value=" ">
                    </div>
                    <!--商品名称-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                    </div>
                    <!--商品描述-->
                    <div class="form-group">
                        <textarea class="form-control" name="proDesc" placeholder="请输入商品描述" rows="3"></textarea>
                    </div>

                    <!--商品库存-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                    </div>

                    <!--请输入商品尺码-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="size" placeholder="请输入商品尺码(32-40)">
                    </div>

                    <!--请输入商品原价-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                    </div>
                    <!--商品的现价格-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="price" placeholder="请输入商品价格">
                    </div>

                    <!--图片-->
                    <div class="form-group">
                        <label class="btn btn-default" for="fileupload">上传图片</label>
                        <!--上传图片-->
                        <input type="file" name="pic1" multiple  data-url="/product/addProductPic" id="fileupload" style="display: none">
                    </div>
                    <div class="form-group" id="imgBox" >
                        <input type="hidden" name="picStatus">
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" id="productuutBtn" form="form">添加</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i>您确认退出后台管理系统吗&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<!--上传图片插件-->
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/commodity.js"></script>
<script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*total+i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>已上架</td>
        <td>
            <button class="btn btn-danger">下架</button>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/html" id="tmp1">
    {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}
</script>
</body>
</html>
